<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lluvia Blanca</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            cursor: none;
            touch-action: manipulation;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            inset: 0;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .center-message {
            font-family: 'Courier New', monospace;
            color: #ffffff;
            font-size: 6rem;
            text-align: center;
            opacity: 0.8;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .center-message {
                font-size: 3rem;
            }
        }

        .heart-cursor {
            position: absolute;
            width: 32px;
            height: 32px;
            z-index: 9999;
            pointer-events: none;
            transition: transform 0.1s ease;
            filter: drop-shadow(0 0 4px #ffffff);
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <!-- üéµ AUDIO -->
    <audio id="audio-control" preload="auto" loop>
        <!-- üîÅ Cambia la ruta si el archivo est√° en otra carpeta -->
        <source src="music.mp3" type="audio/mpeg">
        <source src="music.ogg" type="audio/ogg">
    </audio>

    <div class="overlay">
        <!-- üîß Texto del centro: c√°mbialo aqu√≠ -->
        <div class="center-message">ü§ç ·¥π·¥¨·¥µ·µÄ·¥±·¥∞ ü§ç</div>
    </div>

    <img id="cursor" class="heart-cursor"
        src="data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjZmZmZmZmIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MTIiIGhlaWdodD0iNTEyIiB2aWV3Qm94PSIwIDAgNTEyIDUxMiI+PHBhdGggZD0iTTQ3LjYgMjVDMjUuMSAyNSA3IDQzLjEgNyA2NS42QzcuMDIgODguMTUgMjQuMyAxMjcgOTMuNSAxNTcuNUMxNjIuNyAxODggMjM5LjggMjIxLjYgMjU1IDMxMi41QzI3MC4yIDIyMS42IDM0Ny4zIDE4OCA0MTYuNSAxNTcuNUM0ODUuNyAxMjcgNTAzIDg4LjEgNTAzIDY1LjZDNDk3LjYgNDMuMSA0NzkuNSA1IDI3My4yIDUuQzIzNS44IDUuMDEgMTk4LjUgNDMuMSAxOTguNSA4My44QzE5OC41IDY1LjYgMTgwLjQgNDcgMTU3LjkgNDdDMTM1LjQgNDcgMTE3LjMgNjUuNiAxMTcuMyA4My44QzExNy4zIDQzLjEgODAgNS4wMSA0Ny42IDI1WiIvPjwvc3ZnPg=="
        alt="heart">

    <script>
        const isTouchDevice = 'ontouchstart' in window ||
            navigator.maxTouchPoints > 0 ||
            navigator.msMaxTouchPoints > 0;

        // ===== AUDIO robusto (arranca en el primer gesto) =====
        const audio = document.getElementById('audio-control');

        function startMusicOnce() {
            try {
                // Forzamos condiciones comunes que desbloquean en m√≥viles
                audio.currentTime = 0;
                audio.volume = 0.8;
                const p = audio.play();
                if (p && p.catch) {
                    p.catch(err => console.log('[AUDIO] play() bloqueado:', err));
                }
            } catch (e) {
                console.log('[AUDIO] error:', e);
            }
            // Quitamos todos los listeners tras el primer intento
            ['pointerdown', 'touchstart', 'click', 'keydown'].forEach(ev =>
                window.removeEventListener(ev, startMusicOnce, true)
            );
        }

        // Capturamos varios gestos y usamos capture+once para que cuente como user gesture
        ['pointerdown', 'touchstart', 'click', 'keydown'].forEach(ev =>
            window.addEventListener(ev, startMusicOnce, { capture: true, once: true, passive: true })
        );

        // Logs √∫tiles
        audio.addEventListener('loadeddata', () => console.log('[AUDIO] loadeddata'));
        audio.addEventListener('canplay', () => console.log('[AUDIO] canplay'));
        audio.addEventListener('play', () => console.log('[AUDIO] play'));
        audio.addEventListener('error', () => console.log('[AUDIO] error src=', audio.currentSrc));

        // Reintento al volver a la pesta√±a (Safari a veces pausa)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && audio.paused) {
                startMusicOnce();
            }
        });

        // ===== ANIMACI√ìN =====
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cursor = document.getElementById('cursor');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        if (isTouchDevice) {
            cursor.style.display = 'none';
        } else {
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = `${e.clientX - 16}px`;
                cursor.style.top = `${e.clientY - 16}px`;
                cursor.style.transform = `scale(${1 + Math.sin(Date.now() / 300) * 0.05})`;
            });
            document.addEventListener('mousedown', () => { cursor.style.transform = 'scale(0.8)'; });
            document.addEventListener('mouseup', () => {
                cursor.style.transform = 'scale(1.1)';
                setTimeout(() => { cursor.style.transform = 'scale(1)'; }, 100);
            });
        }

        // üîß Texto de la lluvia (c√°mbialo si quieres)
        const text = "TE AMO";
        const baseFontSize = isTouchDevice ? 36 : 64;
        let columns = Math.floor(canvas.width / (baseFontSize * 1.5));
        let drops = new Array(columns).fill(1);

        ctx.font = `bold ${baseFontSize}px monospace`;

        function drawMatrix() {
            ctx.fillStyle = "rgba(0,0,0,0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#ffffff";
            for (let i = 0; i < drops.length; i++) {
                const x = i * baseFontSize * 1.5;
                const y = drops[i] * baseFontSize;

                ctx.shadowColor = "rgba(255,255,255,0.7)";
                ctx.shadowBlur = 15;
                ctx.fillText(text, x, y);

                ctx.shadowBlur = 0;
                ctx.strokeStyle = "rgba(255,255,255,0.3)";
                ctx.lineWidth = 2;
                ctx.strokeText(text, x, y);
                ctx.fillText(text, x, y);

                if (y > canvas.height && Math.random() > 0.992) drops[i] = 0;
                drops[i] += 0.3;
            }
        }

        // Corazones blancos flotando
        let hearts = [];
        function createHeart() {
            hearts.push({
                x: Math.random() * canvas.width,
                y: canvas.height + 20,
                size: 24 + Math.random() * 20,
                speed: 1 + Math.random() * 1.5,
                opacity: 0.5 + Math.random() * 0.5
            });
        }
        function drawHearts() {
            hearts.forEach((h, index) => {
                ctx.globalAlpha = h.opacity;
                ctx.font = `${h.size}px monospace`;
                ctx.fillStyle = '#ffffff';
                ctx.fillText("‚ù§", h.x, h.y);
                h.y -= h.speed;
                if (h.y < -50) hearts.splice(index, 1);
            });
            ctx.globalAlpha = 1;
        }

        // Part√≠culas blancas al tap
        let particles = [];
        function createParticles(x, y) {
            for (let i = 0; i < 16; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    alpha: 1,
                    size: baseFontSize + Math.random() * 30,
                    color: '#ffffff'
                });
            }
        }
        function drawParticles() {
            particles.forEach((p, idx) => {
                ctx.globalAlpha = p.alpha;
                ctx.font = `bold ${p.size}px monospace`;
                ctx.fillStyle = p.color;
                ctx.shadowColor = p.color;
                ctx.shadowBlur = 20;
                ctx.fillText("‚ù§", p.x, p.y);
                ctx.shadowBlur = 0;
                p.x += p.vx; p.y += p.vy;
                p.alpha -= 0.02;
                if (p.alpha <= 0) particles.splice(idx, 1);
            });
            ctx.globalAlpha = 1;
        }

        // Tap / click ‚Üí part√≠culas
        const tapEvent = isTouchDevice ? 'touchstart' : 'click';
        canvas.addEventListener(tapEvent, e => {
            const x = isTouchDevice ? e.touches[0].clientX : e.clientX;
            const y = isTouchDevice ? e.touches[0].clientY : e.clientY;
            createParticles(x, y);
        }, { passive: true });

        // Bucle
        function animate() {
            drawMatrix();
            drawParticles();
            drawHearts();
            if (Math.random() > 0.95) createHeart();
            requestAnimationFrame(animate);
        }
        animate();

        // Responsive
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = Math.floor(canvas.width / (baseFontSize * 1.5));
            drops = new Array(columns).fill(1);
            ctx.font = `bold ${baseFontSize}px monospace`;
        });
    </script>
</body>

</html>
